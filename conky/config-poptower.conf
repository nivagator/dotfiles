conky.config = {
  -- constants
  color0 = 'white',
  color1 = '0077B6',
  color2 = 'B0C6CE',
  color3 = 'EDE0FF',

  -- style
  default_color = 'white',
  default_outline_color = 'grey',
  default_shade_color = 'black',
  draw_borders = true,
  draw_graph_borders = true,
  draw_outline = false,
  draw_shades = false,
  use_xft = true,
  font = 'DejaVu Sans Mono:size=10',
  stippled_borders = 0,

  -- stdout
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,

  -- window
  own_window = true,
  own_window_colour = '000000',
  own_window_class = 'Conky',
  own_window_argb_visual = true,
  own_window_type = 'dock',
  own_window_transparent = true,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  background = false,
  double_buffer = true,
  uppercase = false,
  use_spacer = 'none',
  show_graph_scale = false,
  show_graph_range = false,
 
  -- window style
  alignment = 'top_left',
  gap_x = 10,
  gap_y = 10,
  border_width = 0.5,
  maximum_width = 240,
  minimum_height = 5,
  minimum_width = 5,

  -- data
  cpu_avg_samples = 4,
  net_avg_samples = 2,
  update_interval = 1,
  
  -- other options 
  xinerama_head = 1, --multi-monitor support
}

conky.text = [[
  $color${font}${font Open Sans:size=44}$alignc${time %l:%M}$font$color${font Open Sans:size=15}
  $alignc${time %a}, ${time %b %d %Y}$font$color
  # Nivagator

  # SYS
  ${font Open Sans:Bold:size=10}${color1}SYSTEM ${hr 2}$color${font}${offset 1}
  Hostname $alignr $nodename
  Kernel $alignr $kernel
  Uptime $alignr $uptime

  # AMD Ryzen 5 3600
  ${font Open Sans:Bold:size=10}${color1}Ryzen 5 3600 ${hr 2}$color${font}${offset 1}
  $color${font}Usage ${cpubar 4,140} $alignr$cpu% 
  Frequency $alignr $freq_g Ghz
  Temperature $alignr ${hwmon 0 temp 1}°C
  1 ${cpubar cpu1 4,80}   7 ${cpubar cpu7 4,80}
  2 ${cpubar cpu2 4,80}   8 ${cpubar cpu8 4,80}
  3 ${cpubar cpu3 4,80}   9 ${cpubar cpu9 4,80}
  4 ${cpubar cpu4 4,80}  10 ${cpubar cpu10 4,80}
  5 ${cpubar cpu5 4,80}  11 ${cpubar cpu11 4,80}
  6 ${cpubar cpu6 4,80}  12 ${cpubar cpu12 4,80}
  
  # NVidia GeForce GTX 1650 Super
  ${font Open Sans:Bold:size=10}${color1}GTX-1650 Super ${hr 2}$color${font}${offset 1}
  Usage $alignr ${exec nvidia-smi | grep % | cut -c 61-63}%
  Frequency $alignr ${nvidia gpufreq} Mhz
  VRAM Usage $alignr ${exec nvidia-smi | grep % | cut -c 37-40} MiB
  Memory $alignr ${nvidia memfreq} Mhz
  Temperature $alignr ${nvidia temp}°C

  # RAM
  ${font Open Sans:Bold:size=10}${color1}RAM ${hr 2}$color${font}${offset 1}
  Usage ${membar 4}
  In Use $alignr$mem ($memperc%)
  Free $alignr$memeasyfree/$memmax
  Buffers $alignr $buffers
  Cache $alignr $cached
  
  # Storage
  ${font Open Sans:Bold:size=10}${color1}STORAGE ${hr 2}$color${font}
  ${offset 4}${color}/home ${fs_bar 4 /home/}
  ${offset 4}Free $alignr${fs_free /home/}/${fs_size /home/} (${fs_free_perc /home/}%)
  ${offset 4}Used $alignr${fs_used /home/} (${fs_used_perc /home/}%)

  ${offset 4}${color}Data SSD ${fs_bar 4 /media/gavin/Data SSD/}
  ${offset 4}Free $alignr${fs_free /media/gavin/Data SSD/}/${fs_size /media/gavin/Data SSD/} (${fs_free_perc /media/gavin/Data SSD/}%)
  ${offset 4}Used $alignr${fs_used /media/gavin/Data SSD/} (${fs_used_perc /media/gavin/Data SSD/}%)

  ${offset 4}${color}2TB Raid ${fs_bar 4 /mnt/0d25151e-5e88-4ab4-a698-7d3530ca6e5d/}
  ${offset 4}Free $alignr${fs_free /mnt/0d25151e-5e88-4ab4-a698-7d3530ca6e5d/}/${fs_size /mnt/0d25151e-5e88-4ab4-a698-7d3530ca6e5d/} (${fs_free_perc /mnt/0d25151e-5e88-4ab4-a698-7d3530ca6e5d/}%)
  ${offset 4}Used $alignr${fs_used /mnt/0d25151e-5e88-4ab4-a698-7d3530ca6e5d/} (${fs_used_perc /mnt/0d25151e-5e88-4ab4-a698-7d3530ca6e5d/}%)

  # PROCESSES
  ${font Open Sans:Bold:size=10}${color1}PROCESSES ${hr 2}$color${font}${offset 1}
  $color${font Open Sans:bold:size=8}CPU$font
  ${offset 0}${font Open Sans:size=8}${color3}Name                ${alignr}PID   CPU%   MEM%
  ${offset 15}${color2}${top name 1} ${alignr}${top pid 1} ${top cpu 1} ${top mem 1}
  ${offset 15}${color2}${top name 2} ${alignr}${top pid 2} ${top cpu 2} ${top mem 2}
  ${offset 15}${color2}${top name 3} ${alignr}${top pid 3} ${top cpu 3} ${top mem 3}
  ${offset 15}${color2}${top name 4} ${alignr}${top pid 4} ${top cpu 4} ${top mem 4}
]]
